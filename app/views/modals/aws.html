<div class="modal-body">
    <fieldset>
        <legend><img src="../../img/aws_logo.png" class="img-responsive" height="50" width="50" alt="chef logo">
            <div> AWS Account</div>
        </legend>
        <input ng-show="false" value="aws" ng-model="account.type">
        <div class="form-group">
            <label for="input">Friendly Name</label>
            <input class="form-control" type="text" ng-model="account.name" required>
        </div>
        <div class="form-group">
            <label for="input">Access Key ID</label>
            <input class="form-control" type="password" ng-model="account.key" required>
        </div>
        <div class="form-group">
            <label for="input">Secret Access Key</label>
            <input class="form-control" type="password" ng-model="account.secret" required>
        </div>
        <div class="form-group">
            <div class="btn-toolbar pull-right">
                <button ng-click="cancel()" type="reset" class="btn btn-default">Cancel</button>
                <button ladda="showSpinner" class="btn btn-primary" ng-click="saveServiceAccount()">Save</button>
            </div>
        </div>
    </fieldset>
</div>

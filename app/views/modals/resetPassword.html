<div class="modal-body">
    <fieldset>
        <legend> Change Password</legend>
        <form>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>
            <div class="form-group">
                <label>Confirm</label>
                <input type="password" class="form-control" ng-model="user.confirm">
            </div>
        </form>
        <br>
        <div class="btn-toolbar pull-right">
            <button ng-click="cancel()" class="btn btn-default">Cancel</button>
            <button ladda="showSpinner" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </fieldset>
</div>

<div class="modal-body">
    <fieldset>
        <legend><img src="../../img/chef_logo.png" class="img-responsive" height="50" width="50" alt="chef logo">
            <div> Chef server</div>
        </legend>
        <div class="form-group">
            <label for="input">Username</label>
            <input class="form-control" type="text" ng-model="account.username">
        </div>
        <div class="form-group">
            <label for="input">Server URL</label>
            <input class="form-control" type="text" ng-model="account.url">
        </div>
        <div class="form-group">
            <label for="input">Key</label>
            <textarea class="form-control" type="text" ng-model="account.key" rows="6">
            </textarea>
        </div>
        <div class="form-group">
            <div class="btn-toolbar pull-right">
                <button ng-click="cancel()" type="reset" class="btn btn-default">Cancel</button>
                <button ladda="showSpinner" class="btn btn-primary" ng-click="saveServiceAccount()">Save</button>
            </div>
        </div>
    </fieldset>
</div>
